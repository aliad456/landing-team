<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" role="img" aria-label="Plumber illustration">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f1f5ff"/>
    </linearGradient>
    <linearGradient id="blue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2b59ff"/>
      <stop offset="1" stop-color="#20b6ff"/>
    </linearGradient>
    <linearGradient id="red" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ff3b3b"/>
      <stop offset="1" stop-color="#ff7a59"/>
    </linearGradient>
    <filter id="s" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#0f172a" flood-opacity=".18"/>
    </filter>
    <filter id="soft" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="8"/>
    </filter>
  </defs>

  <rect width="1200" height="800" rx="56" fill="url(#bg)"/>

  <!-- blobs -->
  <circle cx="250" cy="170" r="170" fill="#2b59ff" opacity=".12"/>
  <circle cx="920" cy="170" r="220" fill="#ff3b3b" opacity=".10"/>
  <circle cx="820" cy="610" r="260" fill="#00b894" opacity=".10"/>

  <!-- card -->
  <g filter="url(#s)">
    <rect x="120" y="120" width="960" height="560" rx="44" fill="#ffffff" opacity=".85"/>
    <rect x="120" y="120" width="960" height="560" rx="44" fill="none" stroke="#0f172a" opacity=".08"/>
  </g>

  <!-- pipe -->
  <g transform="translate(240,230)">
    <rect x="0" y="170" width="560" height="120" rx="44" fill="#0f172a" opacity=".06"/>
    <rect x="24" y="192" width="512" height="76" rx="34" fill="#ffffff" stroke="#0f172a" stroke-opacity=".16" stroke-width="10"/>
    <rect x="448" y="0" width="120" height="290" rx="44" fill="#ffffff" stroke="#0f172a" stroke-opacity=".16" stroke-width="10"/>
    <rect x="480" y="32" width="56" height="226" rx="26" fill="#ffffff" stroke="#0f172a" stroke-opacity=".10" stroke-width="8"/>

    <!-- leak -->
    <path d="M560 270c44 70-10 132-56 132s-92-62-56-132c22-44 36-64 56-98 20 34 34 54 56 98Z"
          fill="url(#blue)"/>
    <ellipse cx="504" cy="438" rx="110" ry="18" fill="#2b59ff" opacity=".12" filter="url(#soft)"/>
  </g>

  <!-- wrench -->
  <g transform="translate(760,250) rotate(18)">
    <path d="M126 0c44 0 84 22 108 56l-56 56 48 48 56-56c34 24 56 64 56 108 0 74-60 134-134 134-18 0-36-4-52-10L90 476c-10 12-24 18-40 18-32 0-58-26-58-58 0-16 6-30 18-40l140-112c-6-16-10-34-10-52C140 60 52 0 126 0Z"
          fill="url(#red)"/>
    <path d="M154 316 26 420" stroke="#ffffff" stroke-opacity=".92" stroke-width="26" stroke-linecap="round"/>
    <circle cx="24" cy="420" r="22" fill="#ffffff" opacity=".92"/>
    <path d="M234 56 180 110l48 48 54-54" fill="none" stroke="#ffffff" stroke-opacity=".85" stroke-width="22" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- sparkles -->
  <g opacity=".75">
    <path d="M980 520 1000 560 1040 580 1000 600 980 640 960 600 920 580 960 560Z" fill="#2b59ff" opacity=".18"/>
    <path d="M220 560 232 584 256 596 232 608 220 632 208 608 184 596 208 584Z" fill="#ff3b3b" opacity=".16"/>
  </g>
</svg>
